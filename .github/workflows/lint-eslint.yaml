name: eslint

on:
  push:
    paths:
      - syncworker/**
      - .github/workflows/lint-eslint.yaml
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
        working-directory: ./syncworker
      - name: check(lint, format)
        run: npm run check
        working-directory: ./syncworker